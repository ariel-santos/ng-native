<GridLayout columns="*" rows="auto, auto, *" class="des-carta-dia">

  <GridLayout columns="*" rows="auto, auto" class="des-carta-dia__header" row="0" col="0">
    <Label class="d-h1 text-center" text="Sua carta do dia Ã©" row="0" col="0" *ngIf="cartaRevelada"></Label>
    <Label class="d-h1 text-center" text="Toque na carta para descobrir" row="0" col="0" *ngIf="!cartaRevelada"></Label>

    <Label class="d-h2 text-center" [text]="cardSelected.arcanoMaior" row="1" col="0" *ngIf="cartaRevelada"></Label>
    <Image src="~/assets/back-card.png" row="1" col="0" (tap)="cartaRevelada = true" *ngIf="!cartaRevelada"></Image>
  </GridLayout>
  
  <FlexboxLayout row="1" col="0" *ngIf="cartaRevelada">
    <FlexboxLayout flexDirection="column">
      <Label text="Pontos positivos" class="d-h3 text-center"></Label>
      <Label class="d-texto text-center" [text]="cardSelected.positivo" textWrap="true"></Label>
    </FlexboxLayout>
    <FlexboxLayout flexDirection="column">
      <Label text="Pontos negativos" class="d-h3 text-center"></Label>
      <Label class="d-texto text-center" [text]="cardSelected.negativo" textWrap="true"></Label>
    </FlexboxLayout>
  </FlexboxLayout>

  <Label class="d-texto text-center" [text]="cardSelected.descricao" row="2" col="0" *ngIf="cartaRevelada" textWrap="true"></Label>

</GridLayout>
